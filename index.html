<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.css" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="flex flex-wrap justify-center align-center">
      <div class="art-bloc grid grid-cols-6 gap-x-2 gap-y-5">
        <div class="grey col-start-4 col-end-7 row-start-1 row-end-2"></div>
        <div class="yellow col-start-1 col-end-2 row-start-1 row-end-3"></div>
        <div class="red col-start-2 col-end-3 row-start-1 row-end-3"></div>
        <div class="grey col-start-3 col-end-4 row-start-1 row-end-3"></div>
        <div class="yellow col-start-4 col-end-7 row-start-2 row-end-4"></div>
        <div class="gray col-start-1 col-end-2 row-start-3 row-end-8"></div>
        <div class="blue col-start-2 col-end-3 row-start-3 row-end-5"></div>
        <div class="black col-start-3 col-end-4 row-start-3 row-end-5"></div>
        <div class="grey col-start-4 col-end-6 row-start-4 row-end-5"></div>
        <div class="black col-start-6 col-end-7 row-start-4 row-end-7"></div>
        <div class="grey col-start-2 col-end-3 row-start-5 row-end-6"></div>
        <div class="red col-start-3 col-end-4 row-start-5 row-end-7"></div>
        <div class="red col-start-4 col-end-6 row-start-5 row-end-7"></div>
        <div class="grey col-start-2 col-end-3 row-start-6 row-end-8"></div>
        <div class="blue col-start-3 col-end-5 row-start-7 row-end-8"></div>
        <div class="gray col-start-5 col-end-6 row-start-7 row-end-8"></div>
        <div class="gray col-start-6 col-end-7 row-start-7 row-end-8"></div>
        <div class="gray col-start-1 col-end-2 row-start-8 row-end-9"></div>
        <div class="yellow col-start-2 col-end-5 row-start-8 row-end-9"></div>
        <div class="gray col-start-5 col-end-7 row-start-8 row-end-9"></div>
      </div>
    </main>
  </body>
</html>
